<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 1200px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ title }}</h1>

        <!-- Navigation -->
        <nav class="mb-4">
            <a href="/today/" class="btn btn-outline-primary">Today</a>
            <a href="/week/" class="btn btn-outline-primary">This Week</a>
            <a href="/month/" class="btn btn-outline-primary">This Month</a>
        </nav>

        <!-- Add Budget Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Add New Budget</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="add">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="period">Period (YYYY-MM)</label>
                            <input type="month" id="period" name="period" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="category">Category (leave blank for overall)</label>
                            <input type="text" id="category" name="category" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="amount">Amount</label>
                            <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-success">Add Budget</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Existing Budgets -->
        <div class="card">
            <div class="card-header">
                <h5>Existing Budgets</h5>
            </div>
            <div class="card-body">
                {% for budget in budgets %}
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <strong>{{ budget.period }}</strong> - {{ budget.category|default:"Overall" }}: ${{ budget.amount|floatformat:2 }}
                    </div>
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <input type="hidden" name="action" value="delete">
                        <input type="hidden" name="budget_id" value="{{ budget.id }}">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
                {% empty %}
                <p>No budgets set yet.</p>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
